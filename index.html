<html lang="en">

<head>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="homeScreenBox1">
        <div>

                    <div class="options">
                        <div>
                            <span>
                                <img src="./assets/icons/googleIcon.svg" alt="google_icon">

                            </span>
                        </div>
                        <div>
                            <span>

                    </div>
                </div>
                <div class="credBox">
                    <label for="html">Email address</label>
                    <br>
                    <input type="text" placeholder="Email">
                    <br>
                    <label for="html">Password</label>
                    <br>

                    <div class="passwordBox">
                        <input id="psw" type="password" placeholder="Password">
                        <button>
                            <img id="psb" src="./assets/icons/eyeIcon.svg" alt="eye_icon">
                        </button>
                    </div>
                    <div class="forgotPassword">
                        <p>Forgot Password?</p>
                    </div>
                    <div id="signInButton" class="signInButton">
                        <button>Sign In</button>
                    </div>
                </div>
